		.xyz .top{
			box-shadow:inset 2px 2px 2px rgba(255,255,255,.4);
			background-position: left top;border-radius:10px 10px 0 0;
		}
		.xyz .bottom {
			-webkit-transform-origin:center top;
			-webkit-transform:perspective(700px) rotateX(0deg);
			-webkit-transition:all 0.5s cubic-bezier(0.075, 0.45, 0.165, 1);
		}
		.xyz:hover .bottom {
			-webkit-transform:perspective(700px) rotateX(45deg);
		}
		.xyz:hover .bottom::after{
			content:"";display:block;
			background:-webkit-linear-gradient(top,rgba(0,0,0,.1),rgba(0,0,0,0));
			width:100%;height:100%;
		}
		.roll .bottom{
			-webkit-animation:roll .5s alternate infinite ease-out;
		}
		@-webkit-keyframes roll{
			from{ -webkit-transform:perspective(900px) rotateX(0); }
			to{-webkit-transform-origin:center top; -webkit-transform:perspective(900px) rotateX(45deg); }
		}
	</style>
</head>
<body>
	<div class="xyz">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
	<button class="startroll"></button>
	<script>
		document.getElementsByClassName('startroll')[0].onclick = function(){
			document.getElementsByClassName('xyz')[0].className += ' roll';
		}
	</script>
</body>
